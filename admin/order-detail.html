<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Đơn hàng - Admin</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .status-pending { color: orange; font-weight: bold; }
        .status-processing { color: blue; font-weight: bold; }
        .status-completed { color: green; font-weight: bold; }
        .status-shipped { color: purple; font-weight: bold; }
        .status-cancelled { color: red; text-decoration: line-through; }
        
        .order-layout { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        .order-details, .order-actions { padding: 20px; }
        .order-details h3 { border-bottom: 1px solid #eee; padding-bottom: 10px; margin-top: 20px; margin-bottom: 15px; }
        .order-details p { margin: 10px 0; }
        .order-details strong { min-width: 150px; display: inline-block; }

        /* Responsive cho layout chi tiết đơn hàng */
        @media (max-width: 992px) {
            .order-layout {
                grid-template-columns: 1fr; /* Chuyển thành 1 cột */
            }
        }
    </style>
</head>
<body>
    <div style="display: flex;">
    
        <div id="admin-sidebar-placeholder"></div>

        <main class="admin-main-content">
            
            <header>
                <h1 id="order-title">Đang tải chi tiết đơn hàng...</h1>
                <a href="orders.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Quay lại Danh sách
                </a>
            </header>
            
            <div class="card order-layout">
                <div class="order-details">
                    <h3><i class="fas fa-box"></i> Chi tiết Sản phẩm</h3>
                    <div class="table-wrapper"> <table id="order-items-table">
                            <thead>
                                <tr>
                                    <th>Sản phẩm</th>
                                    <th>Số lượng</th>
                                    <th>Đơn giá</th>
                                    <th>Thành tiền</th>
                                </tr>
                            </thead>
                            <tbody>
                                </tbody>
                        </table>
                    </div>

                    <h3><i class="fas fa-user"></i> Thông tin Khách hàng</h3>
                    <div id="customer-info">
                        </div>
                </div>

                <div class="order-actions card" style="background-color: #f9f9f9;">
                    <h3><i class="fas fa-sync-alt"></i> Trạng thái Đơn hàng</h3>
                    <p>Trạng thái hiện tại: <strong id="current-status" class="status-pending">...</strong></p>
                    
                   <div class="form-group">
    <label for="update-status">Cập nhật trạng thái:</label>
    <select id="update-status"> 
        <option value="pending">Chờ xác nhận (Pending)</option>
        <option value="processing">Đang xử lý (Processing)</option>
        <option value="shipped">Đang giao (Shipped)</option>
        <option value="completed">Hoàn thành (Completed)</option>
        <option value="cancelled">Hủy đơn (Cancelled)</option>
    </select>
</div>
                    <button class="btn btn-primary" id="update-status-btn">
                        <i class="fas fa-check-circle"></i> Cập nhật
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="admin-layout.js" defer></script>
    <script src="admin-mock-db.js" defer></script>
    <script src="order-detail.js" defer></script> 

</body>
</html>
