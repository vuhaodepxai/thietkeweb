<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Danh mục - Admin</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div style="display: flex;">

        <div id="admin-sidebar-placeholder"></div>

        <main class="admin-main-content admin-layout-flex-stack" style="flex-grow: 1;">

            <div style="flex: 1;">
                <header>
                    <h1>Quản lý Danh mục (AD-03)</h1>
                </header>
                <div class="card">
                    <div class="card-header">
                        <h2 id="category-form-title">Thêm Danh mục</h2>
                    </div>
                    <form id="category-form">
                        <input type="hidden" id="category-id" value="new">
                        
                        <div class="form-group">
                            <label for="cat-name">Tên Danh mục</label>
                            <input type="text" id="cat-name" required>
                        </div>
                        <div class="form-group">
                            <label for="cat-parent">Danh mục cha (nếu có)</label>
                            <select id="cat-parent">
                                <option value="null">-- Không có --</option>
                                </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Lưu Danh mục
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                <i class="fas fa-times"></i> Hủy
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div style="flex: 2; margin-top: 88px;"> 
                <div class="card">
                    <div class="card-header">
                        <h2>Danh sách Danh mục</h2>
                    </div>
                     <div class="table-wrapper"> <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tên Danh mục</th>
                                    <th>Danh mục cha</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="category-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    
    </div> 

    <script src="admin-layout.js" defer></script>
    <script src="admin-mock-db.js" defer></script>
    <script src="categories.js" defer></script> 

</body>
</html>
