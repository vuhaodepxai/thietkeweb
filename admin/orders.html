<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đơn hàng - Admin</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .status-pending { color: orange; font-weight: bold; }
        .status-processing { color: blue; font-weight: bold; }
        .status-completed { color: green; font-weight: bold; }
        .status-shipped { color: purple; font-weight: bold; }
        .status-cancelled { color: red; text-decoration: line-through; }
    </style>
</head>
<body>
    <div style="display: flex;">
    
        <div id="admin-sidebar-placeholder"></div>

        <main class="admin-main-content">
            
            <header>
                <h1>Quản lý Đơn hàng (AD-04)</h1>
            </header>
            
            <div class="card">
                <div class="card-header">
                    <h2>Danh sách Đơn hàng</h2>
                </div>
                <div class="filters" style="padding: 10px 0;">
                    <label>Lọc theo trạng thái: </label>
                    <select id="status-filter"> 
                        <option value="all">Tất cả</option>
                        <option value="pending">Chờ xác nhận (Pending)</option>
                        <option value="processing">Đang xử lý (Processing)</option>
                        <option value="shipped">Đang giao (Shipped)</option>
                        <option value="completed">Hoàn thành (Completed)</option>
                        <option value="cancelled">Đã hủy (Cancelled)</option>
                    </select>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Mã ĐH</th>
                            <th>Khách hàng</th>
                            <th>Ngày đặt</th>
                            <th>Tổng tiền</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="admin-layout.js" defer></script>
    <script src="admin-mock-db.js" defer></script>
    <script src="orders.js" defer></script> 

</body>
</html>
