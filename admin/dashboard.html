<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .stat-card {
            background-color: var(--secondary);
            color: var(--white);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .stat-card h3 {
            font-size: 18px;
            color: var(--primary);
            margin-bottom: 10px;
        }
        .stat-card p {
            font-size: 32px;
            font-weight: bold;
        }
        .chart-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 30px;
        }
        .chart-container {
            padding: 20px;
            position: relative;
            height: 400px; 
        }
        .chart-container canvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div style="display: flex;">
    
        <div id="admin-sidebar-placeholder"></div>

        <main class="admin-main-content">
            
            <header>
                <h1>Dashboard (AD-09)</h1>
            </header>
            
            <div class="stat-grid">
                <div class="stat-card">
                    <h3>Tổng Doanh thu (Completed)</h3>
                    <p id="stat-revenue">0đ</p>
                </div>
                <div class="stat-card">
                    <h3>Đơn hàng mới (Pending)</h3>
                    <p id="stat-new-orders">0</p>
                </div>
                <div class="stat-card">
                    <h3>Tổng số Khách hàng</h3>
                    <p id="stat-customers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Tổng số Sản phẩm</h3>
                    <p id="stat-products">0</p>
                </div>
            </div>

            <div class="chart-grid">
                <div class="card chart-container">
                    <h3 style="text-align: center;">Tỷ lệ Đơn hàng</h3>
                    <canvas id="orderStatusChart"></canvas>
                </div>
                <div class="card chart-container">
                    <h3 style="text-align: center;">Doanh thu (Đơn hàng đã Hoàn thành)</h3>
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
            
            <div class="card" style="margin-top: 30px;">
                <div class="card-header">
                    <h2>Đơn hàng gần đây</h2>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Mã ĐH</th>
                            <th>Khách hàng</th>
                            <th>Ngày đặt</th>
                            <th>Tổng tiền</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody id="recent-orders-table">
                        </tbody>
                </table>
            </div>

        </main>
    </div>

    <script src="admin-layout.js" defer></script>
    <script src="admin-mock-db.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    
    <script src="dashboard.js" defer></script> 

</body>
</html>
