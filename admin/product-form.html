<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sản phẩm - Admin</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>

    <div style="display: flex;">

        <div id="admin-sidebar-placeholder"></div>

        <main class="admin-main-content">
            
            <header>
                <h1 id="form-title">Thêm Sản phẩm Mới</h1>
            </header>

            <form id="product-form">
                <div class="card">
                    <div class="form-layout-grid">
                        
                        <div class="form-col-main">
                            <input type="hidden" id="product-id" value="new">
                            <input type="hidden" id="product-image-old" value="">

                            <div class="form-group">
                                <label for="product-name">Tên Sản phẩm</label>
                                <input type="text" id="product-name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="product-description">Mô tả chi tiết</label>
                                <textarea id="product-description" rows="5"></textarea>
                            </div>

                            <div class="grid-3-col">
                                <div class="form-group">
                                    <label for="product-price">Giá (Gốc - VNĐ)</label>
                                    <input type="number" id="product-price" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="product-stock">Tồn kho (Gốc) [AD-11]</label>
                                    <input type="number" id="product-stock" required>
                                </div>

                                <div class="form-group">
                                    <label for="product-category">Danh mục [AD-03]</label>
                                    <select id="product-category" required>
                                        <option value="">-- Đang tải... --</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-col-secondary">
                            
                            <div class="form-group">
                                <label>Hình ảnh sản phẩm</label>
                                <div class="image-preview-container">
                                    <img id="image-preview" src="https://via.placeholder.com/150" alt="Xem trước ảnh">
                                </div>
                                <input type="file" id="product-image-upload" accept="image/*">
                            </div>

                            <fieldset class="variants-fieldset">
                                <legend>Quản lý Biến thể [AD-12]</legend>
                                
                                <div class="variant-item-header" style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr auto; gap: 10px; font-weight: bold; font-size: 14px; margin-bottom: 5px;">
                                    <span style="display: block; @media (max-width: 768px) { display: none; }">Tên</span>
                                    <span style="display: block; @media (max-width: 768px) { display: none; }">Giá trị</span>
                                    <span style="display: block; @media (max-width: 768px) { display: none; }">Giá (VNĐ)</span>
                                    <span style="display: block; @media (max-width: 768px) { display: none; }">Tồn kho</span>
                                </div>

                                <div id="variants-container">
                                    </div>
                                
                                <button type="button" id="add-variant-btn" class="btn btn-secondary" style="margin-top: 10px;">Thêm biến thể</button>
                            </fieldset>
                        </div>

                    </div> </div> <div class="form-actions" style="margin-top: -10px;">
                    <button type="submit" class="btn btn-primary">Lưu Sản phẩm</button>
                    <a href="products.html" class="btn btn-secondary">Hủy bỏ</a>
                </div>
            </form>
        </main>

    </div> <script src="admin-layout.js" defer></script>
    <script src="admin-mock-db.js" defer></script>
    <script src="product-form.js" defer></script>

</body>
</html>
