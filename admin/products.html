<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm - Admin</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>

    <div style="display: flex;">

        <div id="admin-sidebar-placeholder"></div>

        <main class="admin-main-content">
            
            <header>
                <h1>Quản lý Sản phẩm (AD-02)</h1>
                <a href="product-form.html?id=new" class="btn btn-primary">Thêm Sản phẩm Mới</a>
            </header>

            <div class="card">
                <div class="filters" style="display: flex; gap: 15px; margin-bottom: 20px;">
                    <input type="text" placeholder="Tìm kiếm theo tên..." style="flex-grow: 1; padding: 10px; border-radius: 5px; border: 1px solid var(--grey-border);">
                    <select style="padding: 10px; border-radius: 5px; border: 1px solid var(--grey-border);">
                        <option value="">Lọc theo danh mục</option>
                    </select>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                          <th>Tên Sản phẩm</th>
                            <th>Giá (Gốc)</th>
                            <th>Tồn kho (Gốc)</th>
                            <th>Danh mục [AD-03]</th>
                            <th>Số Biến thể</th> <th>Hành động</th> </tr>
                    </thead>
                    <tbody id="product-table-body">
                        </tbody>
                </table>
            </div>
        </main>
    </div> 

    <script src="admin-layout.js" defer></script>
    <script src="admin-mock-db.js" defer></script>

    <script src="products.js" defer></script>

</body>
</html>
